name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]  # Use the appropriate language

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # ✅ Use v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended  # ✅ Add this to include more security checks

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
